name: Categorize Starred Repositories (Claude)

on:
  schedule:
    # L√§uft jeden Tag um 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch:
    # Erm√∂glicht manuelles Ausf√ºhren

jobs:
  categorize-repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install requests PyGithub anthropic python-dotenv

    - name: Fetch and Categorize Starred Repos with Claude
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
      run: python scripts/categorize_starred_repos_claude.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Auto-categorize starred repositories with Claude $(date +%Y-%m-%d)"
          git push
        fi
