name: Categorize Starred Repositories (Rovo Dev CLI)

on:
  schedule:
    # L√§uft jeden Tag um 03:00 UTC (eine Stunde nach der OpenAI Version)
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Erm√∂glicht manuelles Ausf√ºhren

jobs:
  categorize-repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        pip install requests PyGithub python-dotenv
    
    - name: Install Rovo Dev CLI
      run: |
        npm install -g @atlassian/rovo-dev-cli
    
    - name: Fetch and Categorize Starred Repos with Rovo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
        ATLASSIAN_EMAIL: ${{ secrets.ATLASSIAN_EMAIL }}
        ATLASSIAN_API_TOKEN: ${{ secrets.ATLASSIAN_API_TOKEN }}
      run: python scripts/categorize_starred_repos_rovo.py
    
    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ Auto-categorize starred repositories with Rovo $(date +%Y-%m-%d)"
          git push
        fi